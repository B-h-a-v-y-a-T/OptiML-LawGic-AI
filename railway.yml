services:
  # -----------------------------
  # Backend API Service (Python)
  # -----------------------------
  - type: web
    name: lawgic-ai-backend
    env: python
    region: oregon
    buildCommand: |
      cd backend
      python3 -m pip install --upgrade pip
      python3 -m pip install -r requirements.txt
    startCommand: |
      cd backend
      uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars: []  # All secrets (GEMINI_API_KEY, etc.) set in Railway Dashboard
    healthCheckPath: /health

  # -----------------------------
  # Frontend Static Site (Node)
  # -----------------------------
  - type: web
    name: lawgic-ai-frontend
    env: node
    region: oregon
    buildCommand: |
      cd frontend
      npm ci
      npm run build
    startCommand: |
      cd frontend
      npx serve -s dist -l $PORT
    envVars: []  # No secrets here
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
