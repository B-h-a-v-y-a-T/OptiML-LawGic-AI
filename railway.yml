services:
  # Backend API Service
  - type: web
    name: lawgic-ai-backend
    env: python
    region: oregon
    buildCommand: |
      cd backend
      python3 -m pip install --upgrade pip
      python3 -m pip install -r requirements.txt
    startCommand: |
      cd backend
      uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: ENVIRONMENT
        value: production
      - key: CORS_ORIGINS
        value: https://lawgic-ai-frontend.onrender.com
    healthCheckPath: /health

  # Frontend Static Site
  - type: web
    name: lawgic-ai-frontend
    env: node
    region: oregon
    buildCommand: |
      cd frontend
      npm ci
      npm run build
    startCommand: |
      serve -s dist -l $PORT
    envVars:
      - key: NODE_VERSION
        value: 18
      - key: VITE_API_BASE_URL
        value: https://lawgic-ai-backend.onrender.com
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
